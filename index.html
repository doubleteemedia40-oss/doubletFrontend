<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoubleT Media - Premium Digital Accounts</title>
    <meta name="description" content="Premium digital accounts and services - Facebook, Instagram, TikTok, and more" />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="/vite.svg" type="image/svg+xml" />
    <meta property="og:title" content="DoubleT Media - Premium Digital Accounts" />
    <meta property="og:description" content="Premium digital accounts and services - Facebook, Instagram, TikTok, and more" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/vite.svg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DoubleT Media - Premium Digital Accounts" />
    <meta name="twitter:description" content="Premium digital accounts and services - Facebook, Instagram, TikTok, and more" />
    <meta name="twitter:image" content="/vite.svg" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "DoubleT Media",
        "url": "/",
        "logo": "/vite.svg"
      }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'selector',
        theme: {
          extend: {
            colors: {
              primary: '#00bfff',
              'primary-hover': '#009acd',
              'background-dark': '#0a0a0a',
              'surface-dark': '#161b1d',
              'surface-light': '#1f2937',
              'text-main': '#ffffff',
              'text-muted': '#9ca3af',
              'border-color': '#27353a',
            },
            fontFamily: {
              display: ['Poppins', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
          }
        }
      }
    </script>
    
    <!-- Custom Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
      }

      .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .card-hover:hover {
        border-color: #00bfff;
        box-shadow: 0 0 15px rgba(0, 191, 255, 0.15);
        transform: translateY(-2px);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background-color: #0a0a0a;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #27353a;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #00bfff;
      }

      /* Selection */
      ::selection {
        background-color: #00bfff;
        color: #000000;
      }

      /* Links */
      a {
        color: #00bfff;
        text-decoration: none;
      }

      a:hover {
        color: #009acd;
      }

      /* Form elements */
      input, textarea, select {
        font-family: inherit;
        background-color: #161b1d;
        color: #ffffff;
        border: 1px solid #27353a;
        border-radius: 4px;
      }

      input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #00bfff;
        box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.1);
      }

      /* Animations */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .animate-spin {
        animation: spin 1s linear infinite;
      }

      /* Hue Rotation Animation */
      @keyframes hue-rotate {
        0% { filter: hue-rotate(0deg); }
        50% { filter: hue-rotate(30deg); }
        100% { filter: hue-rotate(0deg); }
      }

      .animate-hue {
        animation: hue-rotate 6s ease-in-out infinite;
      }

      /* Gradient Animation */
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animate-gradient-bg {
        background-size: 200% 200%;
        animation: gradient-shift 8s ease infinite;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-slide-in-up {
        animation: slideInUp 0.6s ease-out;
      }

      @keyframes slideInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-slide-in-down {
        animation: slideInDown 0.6s ease-out;
      }

      @keyframes pulse-soft {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }

      .animate-pulse-soft {
        animation: pulse-soft 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(0, 191, 255, 0.3); }
        50% { box-shadow: 0 0 20px rgba(0, 191, 255, 0.6); }
      }

      .animate-glow {
        animation: glow 2s ease-in-out infinite;
      }

      /* Gradient animations */
      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-shift 3s ease infinite;
      }

      /* Scroll smooth */
      html {
        scroll-behavior: smooth;
      }

      /* Smooth transitions */
      * {
        transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
      }
    </style>
  </head>
  <body class="bg-[#0a0a0a] text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
